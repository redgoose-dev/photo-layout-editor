<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Photo layout editor program</title>
<link rel="stylesheet" href="../dist/css/vendor.pkgd.css"/>
<link rel="stylesheet" href="../dist/css/app.pkgd.css"/>
</head>
<body>
<main id="app"></main>
<button type="button" id="fooo">FOO</button>
<div id="cropper"></div>
<div id="result"></div>
<script src="../dist/js/vendor.pkgd.js"></script>
<script>
function log(o){console.log(o);}
window.pleUserPreference = {
	uploadScript : './script/imageUpload.php',
	removeScript : './script/imageRemove.php',
	defaultImagesScript : './script/defaultImages.php',
	replaceScript : './assets/example.json',
	gridster : {
		createNow : true
		,createCount : 5
		//,params : [{"col":1,"row":1,"size_x":2,"size_y":2},{"col":3,"row":1,"size_x":2,"size_y":1},{"col":5,"row":1,"size_x":1,"size_y":2},{"col":4,"row":2,"size_x":1,"size_y":1},{"col":3,"row":2,"size_x":1,"size_y":1}]
	},
	block : {
		defaultColor : '#DDDDDD'
	},
	setting : {
		width : 100,
		height : 100,
		max_col : 5,
		max_scale : 2,
		outer_margin : 10,
		inner_margin : 10
	}
};
</script>
<script src="../dist/js/app.pkgd.js"></script>
<script>
document.getElementById('fooo').addEventListener('click', function(e){
	var api = window.PLE.api;

	api.gridster.duplicate($('#gridster li').eq(1));
});
</script>
</body>
</html>
